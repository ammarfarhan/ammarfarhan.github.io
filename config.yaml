        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/ahanaki/
        - icon: fab fa-instagram
          url: https://www.instagram.com/ahanaki_/
      customIcons:
        - icon: /images/tableau-icon.svg
          url: "https://public.tableau.com/app/profile/ahanaki"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me-square.jpg"
    content: |-
      As an enthusiastic data analyst with a strong drive to learn, I have a comprehensive grasp of the essential tools necessary for effective data analysis, 
      including SQL, spreadsheets, Tableau, and Python. 
      
      I am proficient in utilizing these tools in a creative way to extract valuable insights from complex data sets, empowering data-driven decision-making.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Excel (Spreadsheet)"
        - "SQL"
        - "Python"
        - "Tableau"
        - "Google Data Studio (Looker Studio)"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Data Entry Operator"
        company: "SD NEGERI BARENG 3"
        companyUrl: "https://www.facebook.com/sdnbareng3malang/"
        date: "Feb 2020 - Dec 2021"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        info:
          enable: true
          content: I worked as a data entry operator for more than one year in SD NEGERI BARENG 3 MALANG.
        content: |
          SD NEGERI BARENG 3 is a public elementary school in Malang, Indonesia.
          - Managed -+ 500 students, 30 employees & lots of school data in the National Education Database, DAPODIK.
          - Cleaned 98% of the school data in the database, such as incomplete & incorrect student data.
          - Scanned documents and saved them in the database to keep records of essential organizational information.
          - Verified data files prior to entry to maintain high data accuracy.
          - Completed data entry tasks with accuracy and efficiency.

      - job: "Frontend Web Developer"
        company: "EzyIndustries"
        companyUrl: "https://ezyindustries.id/"
        date: "Nov 2017 - Nov 2018"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        info:
          enable: true
          content: I worked as a frontend web developer for around one year in EzyIndustries.
        content: |
          EzyIndustries is an Information Technology & Business startup company in Malang, Indonesia.
          - Prioritized and problem-solved several tasks concurrently with minimum supervision.
          - Worked closely with developers on creating new code.
          - Adapted quickly to a constantly changing, deadline-driven environment.
          - Collaborated with in-house web designers to create sleek and innovative UI designs.

      
  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: true
    items:
      - title: "Data Analytics"
        school:
          name: "RevoU"
          url: "https://revou.co/"
        date: "Jan 2023 - Apr 2023"
        GPA: "63/63 (100%)"
        content: |-
          Intensive data analytics program with <10% admission rate and weekly learning commitment of 15 to 20 hours, learning the fundamentals of data analytics, understanding business problems, statistics, data exploration, SQL, Python, data visualization, and data communication.
          - One of the top students in the class (58 students).
          - **Winner of the Python Competition** - conducted a customer segmentation and provided suitable thematic campaigns for each segment. Also conducted a benefit-cost analysis considering the allocated budget and specific target segments.
        featuredLink:
          enable: true
          name: "Certificate"
          url: "https://certificates.revou.co/ammar-farhan-nur-hakim-certificate-completion-fsda21.pdf"
      - title: "High School - Software Engineering Major"
        school:
          name: "SMK Negeri 4 Malang"
          url: "https://smkn4malang.sch.id/"
        date: "Jul 2016 - Jun 2019"
        GPA: "88/100"
        content: |-
          Participated in several IT competitions on behalf of the school from regional to international level.
        featuredLink:
          enable: false
          url: "https://example.com"

