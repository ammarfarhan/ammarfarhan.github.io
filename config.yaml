  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    brandLogo: "/images/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "ahanaki" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Ammar."
    subtitle: "I extract valuable insights from data to help you make informed decisions."
    # content: |-
    #   As an enthusiastic data analyst with a strong drive to learn, I have a comprehensive grasp of the essential tools necessary for effective data analysis, 
    #   including SQL, spreadsheets, Tableau, and Python. I am proficient in utilizing these tools in a creative way to extract valuable insights from complex data sets, 
    #   empowering data-driven decision-making.
    image: /images/me-square.jpg
    roundImage: true
    bottomImage:
      enable: true
      roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "https://drive.google.com/file/d/1-zooqWJPa7KqckDWlbpf-ejBc5Nk22nu/view?usp=share_link"
      download: false
      newPage: true
    socialLinks:
